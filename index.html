<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {margin: 0;}
		canvas {width: 100%;height: 100%;}
	</style>
</head>
<body>

	<canvas></canvas>
	
<script>
	var can = document.querySelector("canvas");
	var c = can.getContext("2d");
	can.width = window.innerWidth;
	can.height = window.innerHeight;
	
	var cx = can.width/2;
	var cy = can.height/2;
	var angle = 0;
	var rad = 200;
	
	function sun(){
		c.beginPath();
		c.font = "15px Arial";
		c.fillStyle = "black";
		c.fillText("Sun",cx+60,cy);
		c.fillStyle = "yellow";
		c.arc(cx,cy,50,0,Math.PI*2);
		c.fill();
		c.closePath();
	};
	
	
	
	
	function draw(){
		var x = cx + Math.cos(angle)*rad;
		var y = cy + Math.sin(angle)*rad;
		c.clearRect(0,0,can.width,can.height);
		sun();
		c.beginPath();
		c.font = "15px Arial";
		c.fillStyle = "black";
		c.fillText("Earth",x+15,y);
		c.fillStyle = "blue";
		c.arc(x,y,10,0,Math.PI*2);
		c.fill();
		angle +=.01;
		c.closePath();
		var nx = x + Math.cos(angle*2)*50;
		var ny = y + Math.sin(angle*2)*50;
		c.beginPath();
		c.font = "15px Arial";
		c.fillStyle = "black";
		c.fillText("Moon",nx-50,ny);
		c.fillStyle = "grey";
		c.arc(nx,ny,10,0,Math.PI*2);
		c.fill();
		
		c.closePath();
			
	}
	setInterval(draw,1000/60);

</script>	
</body>
</html>
